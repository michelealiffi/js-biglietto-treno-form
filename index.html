<body class="text-bg-danger">
    <h1 class="text-uppercase fs-3 text-center py-3">Calcola il prezzo del tuo biglietto</h1>
    <div class="container-fluid col-6 bg-white rounded-3">
        <div class="row">
            <form action="" class="d-flex justify-content-around">
                <div class="text-center flex-column col-3 py-3">
                    <label for="name" class="mx-4 text-danger fw-bold pb-3">Nome Cognome</label>
                    <input type="text" id="name" name="name" value="" class="mx-4 rounded border-danger mb-5 text-center">
                </div>
                <div class="text-center flex-column col-3 py-3">
                    <label for="km" class="mx-4 text-danger fw-bold pb-3">Km da percorrere</label>
                    <input type="text" id="km" name="km" value="" class="mx-4 rounded border-danger mb-5 text-center">

                <div class="text-center flex-column col-3 py-3">
                    <label for="age" class="mx-4 text-danger fw-bold pb-3">Fascia d`et√†</label>
                    <select id="age" class="form-select-md mx-4 rounded border-danger mb-5">

                        <option>Minorenne</option>
                        <option>Over 65</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-secondary text-danger fw-bold col-1 btn-outline-warning mb-4 mx-2" data-bs-toggle="button" aria-pressed="true" id="confirm">Genera</button>
            <button type="button" class="btn btn-secondary text-danger fw-bold col-1 btn-outline-secondary mb-4 mx-2" data-bs-toggle="button" aria-pressed="true">Annulla</button>
        </div>
    </div>
    <h2 class="text-uppercase fs-2 text-center pt-3 pb-1 text-white">Il tuo biglietto</h2>

        <h3 class="text-uppercase fs-5 fw-bold text-dark pt-3">Dettaglio Passeggeri</h3>

            <div class="bg-secondary flex-column col-3">
                <h3 class="text-uppercase fs-5 fw-bold text-dark pt-4">Nome Passeggero</h3>
                <p id="nameChoice" name="name" class="pb-5 fw-semibold text-dark"></p>
            </div>
            <div class="border border-secondary border-end-0 col-9">
                <table class="table mb-0 border-white">
                    <thead class="">
                        <tr class="border border-white">
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>

                            <td class="fw-semibold pb-0">5</td>
                            <td class="fw-semibold pb-0">92911</td>
                            <td class="fw-semibold d-flex pb-0">
                                <p id="ticket-price"></p>
                               &euro;
                            </td>

                    </tbody>
                </table>
            </div>
